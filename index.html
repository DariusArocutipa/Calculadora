<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
</head>

<body>
	<h1>Calculadora Básica</h1>
  
  <script>
    var a, b, c;
    var ope;

    function IngresarVariables() {
      a = prompt("Ingrese el valor de 'a':");
      b = prompt("Ingrese el valor de 'b':");
    }

    function SumarVariables() {
      c = parseFloat(a) + parseFloat(b);
      ope = " + ";
    }

    function RestarVariables() {
      c = parseFloat(a) - parseFloat(b);
      ope = " - ";
    }

    function MultiplicarVariables() {
      c = parseFloat(a) * parseFloat(b);
      ope = " * ";
    }

    function DividirVariables() {
      if (parseFloat(b) !== 0) {
        c = parseFloat(a) / parseFloat(b);
        ope = " / ";
      } else {
        alert("Error: No se puede dividir por cero");
        ope = " Error ";
      }
    }

    function VerDatosIniciales() {
      document.getElementById("resultado").innerHTML = "Datos iniciales: a = " + a + ", b = " + b;
    }

    function VerOperacion() {
      document.getElementById("resultado").innerHTML += "<br>Operación: " + a + ope + b;
    }

    function VerResultado() {
      document.getElementById("resultado").innerHTML += "<br>Resultado: " + c;
    }

    function Impresion() {
      VerDatosIniciales();
      VerOperacion();
      VerResultado();
    }
  </script>

  <button onclick="IngresarVariables()">Ingresar valores</button>
  <button onclick="SumarVariables()">Sumar</button>
  <button onclick="RestarVariables()">Restar</button>
  <button onclick="MultiplicarVariables()">Multiplicar</button>
  <button onclick="DividirVariables()">Dividir</button>

  <div id="resultado"></div>
</body>
</html>
